<!DOCTYPE html>
<html>
    <head>
    <title>Burgers</title>

    <link rel="stylesheet" href="../src/style/reset.css">
    <link rel="stylesheet" href="../src/style/header.css">
    <link rel="stylesheet" href="../src/style/landing.css">
    <link rel="stylesheet" href="style/offers.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap">
    </head>

<body>
    <header>
       <div class="left-side">
        <div class="burger-logo">
            <img class="logo" src="../src/assets/Burgeris.svg">
       </div>
      </div>

      <div class="right-side">
          <div class="express-container">
              <img src="../src/assets/Mopedas.png">
              <div>Express Delivery +1 234 567 890</div>
            </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Our story</a>
            <a href="#">Contact us</a>
        </nav>

      </div>
    </header>

    <section class="landing">
        <div class="headings">
            <div class="dashed">
                It is a good time for the great taste of burger
            </div>

            <h2>Burger</h2>
            <h4>Week</h4>
        </div>

        <div class="burger-container">
            <img src="../src/assets/Burger Image.png">
            <div class="glow"></div>
           
            <div class="circle">
                <div class="price">
                    <div class="price-top">
                        <span>$5</span>
                        <span>.49</span>
                    </div>
                    <div>only</div>
                </div>
            </div>
        </div>
    </section>

    <section class="offers">
        <div class="big-card">
            <h4>Try it today</h4>
            <h2>Most popular burger</h2>
        </div>

            <div class="card first">
            <h4>Try it today</h4>
            <h2>More fun more taste</h2>
            </div>

            <div class="card second">
            <h4>Try it today</h4>
            <h2>Fresh & chili</h2>
            </div>
        </div>
    </section>



</body>
</html>
