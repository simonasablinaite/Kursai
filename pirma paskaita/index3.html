<html>
    <head>
        <title>Block and inline block elements</title>
    </head>

    <body>
        <article>
            <h1>Antraštė</h1>
            <img>
            <p>
          
            </p>
            <input>

        <div>Blokinis</div>
        <div>Naujoj eilutėj blokinis</div>

        <span>inline</span>

        <ul>
            <li>Irasas1</li>
            <li>Irasas2</li>
        </ul>

        <ol>
            <li>Irasas1</li>
            <li>Irasas2</li>
        </ol>
        
    </body>
