<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Sing in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="modal d-block" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="model-header">
                    <h2 class="modal-title fw-bold d-inline mb-1 m-lg-3">Sign up for free</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email adress">
                        <label for="floatingInput">Email adress</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary py-2" type="button">Sing up</button>
                        <div class="text-muted mb-2 py-1">By clicking Sing up, you agree to the terms of use.</div>
                    </div>

                    <div class="modal-footer justify-content-start">
                        <h4 class="fw-bold">Or use a third-party</h4>
                    </div>
                    <div class="social-form">
                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">Sign with
                            Twitter</button>
                        <i class="bi bi-twitter"></i>
                    </div>
                    <div class="social-form">
                        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">Sign up with
                            Facebook</button>
                        <i class="bi bi-facebook"></i>
                    </div>
                    <div class="social-form">
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">Sign up with
                            GitHub</button>
                        <i class="bi bi-github"></i>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>

</body>

</html>
