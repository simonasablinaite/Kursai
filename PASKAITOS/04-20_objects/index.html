<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Objects. Star wars table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <section class="container">
        <h1>Star wars table</h1>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Height</th>
                    <th>Mass</th>
                    <th>Eye color</th>
                    <th>Gender</th>
                </tr>
            </thead>

            <tbody id="table"></tbody>
        </table>

        <div class="button-container">
            <button onclick="renderTableData(massFilterArray)">Mass greater than 80</button>
            <button onclick="renderTableData(heightFilterArray)">Height lesser than 180</button></br>
            <button onclick="getCharacters(previousPage)">Previous</button>
            <button onclick="getCharacters(nextPage)">Next</button>
        </div>
    </section>
    
</body>

<script src="./objects.js"></script>

</html>
