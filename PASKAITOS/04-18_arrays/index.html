<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arrays</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   


</head>

<body class="bg-dark text-light">
    <section class="container text-center">
        <h1>To do/done lists</h1>

        <div calss="row col-8">
            <input id="input" class="col-6 form-control">
            <button onclick="addNewTodo()" class="col-2 btn btn-success m-2">Add</button>
        </div>

        <div class="row justify-content-center">
            <div class="row">
                <h3 class="col-5 text-center">To do</h3>
                <div class="col-2"></div>
                <h3 class="col-5 text-center">Done</h3>
            </div>

            <div class="col-5 border border-light rounded-2 m-2" id="todo"></div>
            <div class="col-1"></div>
            <div class="col-5 border border-light rounded-2 m-2" id="done"></div>
        </div>

    </section>



</body>

<script src="./main.js"></script>

</html>
