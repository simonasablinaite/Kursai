<DOCTYPE html>
<html>
    <head>
        <title>Kvadratas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">

        <style>
            .pirmas {
                background-color: red;
            }
            .antras {
                background-color: blue;
            }
            .ketvirtas {
                background-color: green;
            }
            .septintas {
                background-color: yellow;
            }
            .penktas {
                background-color: grey;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th class="pirmas" colspan='2'></th>
                <th class="antras" rowspan="2"></th>
            </tr>
            <tr>
                <th class="ketvirtas" rowspan="2"></th>
                <th class="penktas"></th>
            </tr>
            <tr>
                <th class="septintas" colspan="2"></th>
            </tr>
        </table>
    </body>
</html>
</Doctype>
